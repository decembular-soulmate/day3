<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Soulmate Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d47a1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: #e3e9f2;
            padding: 40px 30px;
            border-radius: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #1565c0;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ddd;
            font-size: 18px;
            box-sizing: border-box;
            margin-bottom: 20px;
            outline: none;
        }

        .btn-reveal {
            width: 100%;
            padding: 15px;
            background-color: #c62828;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-reveal:hover { background-color: #a50b0b; }

        /* Overlay & Modal */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal {
            background-color: #f1f3f5;
            padding: 30px;
            border-radius: 30px;
            width: 85%;
            max-width: 350px;
            text-align: center;
        }

        .result-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 5px solid #1565c0;
        }

        .modal-text {
            color: #1565c0;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .btn-close {
            background-color: #ffeb3b;
            color: #0d47a1;
            padding: 12px 40px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>âœ¨ Who is your Orbit soulmate?</h1>
        <p>Type your name to reveal your destiny among these Orbits.</p>
        
        <input type="text" id="userName" placeholder="Enter your name..." autocomplete="off">
        <button class="btn-reveal" onclick="revealFate()">Reveal Soulmate</button>
    </div>

    <div class="overlay" id="overlay">
        <div class="modal">
            <div id="imagePlaceholder"></div>
            <div class="modal-text" id="resultText"></div>
            <button class="btn-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Daftar 40 nama sesuai gambar yang diupload
        const orbitList = [
            "OrbitJunhui", "OrbitKayina", "OrbitJungwon", "OrbitJasmine",
            "OrbitGyuvin", "OrbitAnnaa", "OrbitHao", "OrbitParkJihyo",
            "OrbitDokyeom", "OrbitDijjah", "OrbitSangwon", "OrbitSohyun",
            "OrbitTaesan", "OrbitWonyoung", "OrbitEunseok", "OrbitNingning",
            "OrbitWindah", "OrbitRuonan", "OrbitDoyoung", "OrbitHannii",
            "OrbitSungchan", "OrbitMinjii", "OrbitSunghoon", "OrbitMaryam",
            "OrbitJaeyun", "OrbitSeeun", "OrbitSunoo_", "OrbitMinju",
            "OrbitKyungsoo", "OrbitAeri", "OrbitJongseong", "OrbitGaeuls",
            "OrbitHeeseung", "OrbitRei", "OrbitDohoon", "OrbitMokaa",
            "OrbitDino", "OrbitYujiin", "wowok", "fufufafa", "mulyono"
        ];

        function revealFate() {
            const nameInput = document.getElementById('userName').value;
            
            if (nameInput.trim() === "") {
                alert("Please enter your name first!");
                return;
            }

            const baseUrl = "https://raw.githubusercontent.com/decembular-soulmate/bima/main/";

            // Menggunakan algoritma Fisher-Yates shuffle singkat untuk memastikan keadilan
            const shuffled = [...orbitList].sort(() => Math.random() - 0.5);
            const selectedOrbit = shuffled[Math.floor(Math.random() * shuffled.length)];

            // Tampilkan gambar
            // Catatan: Pastikan semua file di GitHub berakhiran .png
            const imgHtml = `<img src="${baseUrl}${selectedOrbit}.png?t=${new Date().getTime()}" class="result-image" onerror="this.src='https://via.placeholder.com/250?text=Image+Not+Found'">`;
            document.getElementById('imagePlaceholder').innerHTML = imgHtml;

            // Pesan hasil dalam Bahasa Inggris
            document.getElementById('resultText').innerText = `OMG ${nameInput}! Look who just matched with you!`;
            
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('userName').value = ''; 
            document.getElementById('imagePlaceholder').innerHTML = '';
        }
    </script>

</body>
</html>
